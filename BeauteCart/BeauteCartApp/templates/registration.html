{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Signup Page</title>
    <link rel="stylesheet" href="{%  static 'css/registration.css'Â %}"> <!-- Add a CSS file for styling (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" class="signup-input" name="fullname" id="fullname" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" class="signup-input" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="text" class="signup-input" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" class="signup-input" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" class="signup-input" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p class="alternative">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
            return true;
        }
    </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>

</html>
